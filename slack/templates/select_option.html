{% extends 'base.html' %}

{% block title %}
Select option
{% endblock %}

{% block content %}
    <form action="{% url 'select_menu_option' menu.id %}" method="post">
        {% csrf_token %}

        <input type="radio" id="option1" name="options" value="option1">
        <label for="option1">Option 1: {{ menu.option1 }}</label><br>

        {% if menu.option2 %}
            <input type="radio" id="option2" name="options" value="option2">
            <label for="option2">Option 2: {{ menu.option2 }}</label><br>
        {% endif %}

        {% if menu.option3 %}
            <input type="radio" id="option3" name="options" value="option3">
            <label for="option3">Option 3: {{ menu.option3 }}</label><br>
        {% endif %}

        {% if menu.option4 %}
            <input type="radio" id="option4" name="options" value="option4">
            <label for="option4">Option 4: {{ menu.option4 }}</label><br>
        {% endif %}

        <button type="submit">Confirm</button>
    </form>

{% endblock %}
