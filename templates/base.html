<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<ul>
    {% if not user.is_authenticated %}
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'signup_manager' %}">Signup manager</a></li>
        <li><a href="{% url 'signup_employee' %}">Signup employee</a></li>
    {% else %}
        <li><a href="{% url 'profile' %}">Profile</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    {% endif %}
</ul>

{% block content %}

{% endblock %}
</body>

{% block scripts %}
{% endblock %}

</html>
