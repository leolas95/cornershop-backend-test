{% extends 'base.html' %}

{% block title %}
    {% if user.is_authenticated %}
        {{ user.username }}'s profile
    {% endif %}
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Hi {{ user.first_name }} {{ user.last_name }}</h2>
    {% endif %}
    <p><a href="{% url 'create_menu' %}">Create menu</a></p>
    <p><a href="{% url 'list_menus' %}">See menus</a></p>
    <p><a href="{% url 'index' %}">Back to home</a></p>
{% endblock %}
